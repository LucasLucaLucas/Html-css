<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="isu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:
             <input type="password" name="sen" id="isen" required minlength="5" placeholder="Senha" autocomplete="current-password">
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
